<!DOCTYPE html>
<html>
    <head>
        <!-- https://stackoverflow.com/questions/32089959/update-coordinate-of-feature-in-openlayers-3 -->
        <!-- https://stackoverflow.com/questions/39006597/openlayers-3-add-text-label-to-feature -->
        <!-- https://stackoverflow.com/questions/33479238/how-can-i-edit-the-selected-text-in-openlayers3 -->
        <!-- http://jsfiddle.net/expedio/6jtf8m5o/ -->
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>地圖小畫家</title>
        <link rel="stylesheet" type="text/css" href="css/ol.css" >
        <link rel="stylesheet" type="text/css" href="css/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="css/spectrum.css" >
        <link rel="stylesheet" type="text/css" href="css/range.css" >
        <link rel="stylesheet" type="text/css" href="css/drawer.css" >

        <script type="text/javascript" src="js/jquery-1.12.1.min.js"></script>
        <script type="text/javascript" src="js/ol.js"></script>
        <!--script type="text/javascript" src="js/arc.js"></script-->
        <script type="text/javascript" src="js/semantic.min.js"></script>
        <script type="text/javascript" src="js/spectrum.js"></script><!-- color picker -->
        <script type="text/javascript" src="js/range.js"></script><!-- slider https://github.com/tyleryasaka/semantic-ui-range -->
        <script type="text/javascript" src="js/draw.js"></script>


        <script type="text/javascript" src="js/jssocials-1.4.0/jssocials.js"></script>
        <script type="text/javascript" src="js/jssocials-1.4.0/jssocials.shares.js"></script>

        <link rel="stylesheet" type="text/css" href="css/jssocials.css">
        <link rel="stylesheet" type="text/css" href="css/jssocials-theme-flat.css">

    </head>
    <body>
        <div>
            <div id="map"></div>
            <div id="popup" class="ol-popup">
                <a href="#" id="popup-closer" class="ol-popup-closer"></a>
                <div id="popup-content"></div>
                <button class="ui button" id="update">修改</button>
            </div>
            <div class="ui styled accordion">

                <div class="title">
                    <i class="dropdown icon"></i>
                    繪圖工具
                </div>
                <!-- Two layer Accordion list -->
                <div class="content">
                    <div id="draw_tool">
                        <!-- Tab list -->
                        <div class="ui secondary menu">
                            <!-- select -->
                            <a class="item" data-tab="one"><img src="img/paint01.png" alt=""></a>
                            <!-- text -->
                            <a class="item" data-tab="two"><img src="img/paint02.png" alt=""></a>
                            <!-- icon -->
                            <a class="item" data-tab="three"><img src="img/paint04.png" alt=""></a>
                            <!-- arrow -->
                            <a class="item" data-tab="four"><img src="img/paint03.png" alt=""></a>
                        </div>
                        <div class="ui tab segment" data-tab="one" id="move_map_button"></div>
                        <!-- point -->
                        <div class="ui tab segment" data-tab="two">
                            <div class="ui form" id="point_menu">
                                <div class="fields">
                                    <div class="eight wide field">
                                        <label>字體</label>
                                        <select id="point_text_size">
                                            <option value="8px">8</option><option value="9px">9</option>
                                            <option value="10px">10</option><option value="11px">11</option>
                                            <option value="12px">12</option><option value="13px">13</option>
                                            <option value="20px">20</option><option value="40px">40</option>
                                        </select>
                                    </div>
                                    <div class="eight wide field">
                                        <label>顏色</label>
                                        <input type='text' class="color_picker" />
                                    </div>
                                </div>
                                <div class="field">
                                    <label>內容</label>
                                    <input type='text' id='point_text_content' />
                                </div>
                                <div class='fields'>
                                    <div class='field'>
                                        <input type='radio' name='point_icon' checked="checked" value='none' tabindex='0'>
                                        <p>無圖示</p>
                                    </div>
                                    <div class='field'>
                                        <input type='radio' name='point_icon' value='img/marker01.png' tabindex='0'>
                                        <img class='ui small image' src='img/marker01.png'>
                                    </div>
                                    <div class='field'>
                                        <input type='radio' name='point_icon' value='img/marker02.png' tabindex='0'>
                                        <img class='ui small image' src='img/marker02.png'>
                                    </div>
                                    <div class='field'>
                                        <input type='radio' name='point_icon' value='img/marker03.png' tabindex='0'>
                                        <img class='ui small image' src='img/marker03.png'>
                                    </div>
                                </div>
                                <div class="field">
                                    <label>角度：<span id="point_text_arc"></span></label>
                                    <div class="ui brown range" id="point_arc_ranger"></div>
                                </div>
                                <button class="ui button" id="point_button">套用</button>
                            </div>
                        </div>
                        <!-- line -->
                        <div class="ui tab segment" data-tab="three">
                            <div class="ui form" id="line_menu">
                                <div class="fields">
                                    <div class="eight wide field">
                                        <label>字體大小</label>
                                        <select id="line_text_size">
                                            <option value="8px">8</option><option value="9px">9</option>
                                            <option value="10px">10</option><option value="11px">11</option>
                                            <option value="12px">12</option><option value="13px">13</option>
                                            <option value="20px">20</option><option value="40px">40</option>
                                        </select>
                                    </div>
                                    <div class="eight wide field">
                                        <label>字顏色</label>
                                        <input type='text' class="color_picker" />
                                    </div>
                                </div>
                                <div class="field">
                                    <label>內容</label>
                                    <input type='text' id='line_text_content' />
                                </div>
                                <div class="field">
                                    <label>字角度：<span id="line_text_arc"></span></label>
                                    <div class="ui brown line range" id="line_arc_ranger"></div>
                                </div>
                                <div class="fields">
                                    <div class="eight wide field">
                                        <label>線寬</label>
                                        <select id="line_size">
                                            <option value="8px">8</option><option value="9px">9</option>
                                            <option value="10px">10</option><option value="11px">11</option>
                                            <option value="12px">12</option><option value="13px">13</option>
                                            <option value="20px">20</option><option value="40px">40</option>
                                        </select>
                                    </div>
                                    <div class="eight wide field">
                                        <label>線顏色</label>
                                        <input type='text' class="color_picker" />
                                    </div>
                                </div>
                                <button class="ui button" id="line_button">套用</button>
                            </div>
                        </div>
                        <!-- polygon -->
                        <div class="ui tab segment" data-tab="four">
                            <div class="ui form" id="poly_menu">
                                <div class="fields">
                                    <div class="eight wide field">
                                        <label>字體大小</label>
                                        <select id="text_size">
                                            <option value="8px">8</option><option value="9px">9</option>
                                            <option value="10px">10</option><option value="11px">11</option>
                                            <option value="12px">12</option><option value="13px">13</option>
                                            <option value="20px">20</option><option value="40px">40</option>
                                        </select>
                                    </div>
                                    <div class="eight wide field">
                                        <label>字顏色</label>
                                        <input type='text' class="color_picker" />
                                    </div>
                                </div>
                                <div class="field">
                                    <label>內容</label>
                                    <input type='text' id='text_content' />
                                </div>
                                <div class="field">
                                    <label>字角度：<span id="poly_text_arc"></span></label>
                                    <div class="ui brown range" id="poly_arc_ranger"></div>
                                </div>
                                <div class="fields">
                                    <div class="eight wide field">
                                        <label>邊寬</label>
                                        <select id="text_size">
                                            <option value="8px">8</option><option value="9px">9</option>
                                            <option value="10px">10</option><option value="11px">11</option>
                                            <option value="12px">12</option><option value="13px">13</option>
                                            <option value="20px">20</option><option value="40px">40</option>
                                        </select>
                                    </div>
                                    <div class="eight wide field">
                                        <label>多邊形顏色</label>
                                        <input type='text' class="color_picker" />
                                    </div>
                                </div>
                                <button class="ui button" id="poly_button">套用</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="title">
                    <i class="dropdown icon"></i>
                    編輯圖示
                </div>
                <div class="content">
                    <table class="ui small table" id="editor">
                        <thead>
                            <tr>
                                <th>項次</th>
                                <th>型態</th>
                                <th>定位</th>
                                <th>編輯</th>
                                <th>刪除</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

                <div class="title">
                    <i class="dropdown icon"></i>
                    匯入匯出
                </div>
                <div class="content">
                    <a id="export-kml" download="myMap.kml"><button class="ui button" type="button">export kml</button></a>
                    <input type="file" id="import-kml">
                </div>

                <div class="title">
                    <i class="dropdown icon"></i>
                    分享
                </div>
                <div class="content">
                    <div id="shareCustomLogo"></div>
                </div>
            </div>
        </div>


    </body>

</html>
