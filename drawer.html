<!DOCTYPE html>
<html>
    <head>
        <!-- https://stackoverflow.com/questions/32089959/update-coordinate-of-feature-in-openlayers-3 -->
        <!-- https://stackoverflow.com/questions/39006597/openlayers-3-add-text-label-to-feature -->
        <!-- https://stackoverflow.com/questions/33479238/how-can-i-edit-the-selected-text-in-openlayers3 -->
        <!-- http://jsfiddle.net/expedio/6jtf8m5o/ -->
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>地圖小畫家</title>
        <link rel="stylesheet" type="text/css" href="css/ol.css" >
        <link rel="stylesheet" type="text/css" href="css/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="css/spectrum.css" >
        <link rel="stylesheet" type="text/css" href="css/range.css" >
        <link rel="stylesheet" type="text/css" href="css/drawer.css" >

        <script type="text/javascript" src="js/jquery-1.12.1.min.js"></script>
        <script type="text/javascript" src="js/ol.js"></script>
        <!--script type="text/javascript" src="js/arc.js"></script-->
        <script type="text/javascript" src="js/semantic.min.js"></script>
        <script type="text/javascript" src="js/spectrum.js"></script><!-- color picker -->
        <script type="text/javascript" src="js/range.js"></script><!-- slider https://github.com/tyleryasaka/semantic-ui-range -->
        <script type="text/javascript" src="js/draw.js"></script>


        <script type="text/javascript" src="js/jssocials-1.4.0/jssocials.js"></script>
        <script type="text/javascript" src="js/jssocials-1.4.0/jssocials.shares.js"></script>

        <link rel="stylesheet" type="text/css" href="css/jssocials.css">
        <link rel="stylesheet" type="text/css" href="css/jssocials-theme-flat.css">

    </head>
    <body>
        <div>
            <div id="map"></div>
            <div id="popup" class="ol-popup">
                <a href="#" id="popup-closer" class="ol-popup-closer"></a>
                <div id="popup-content"></div>
                <button class="ui button" id="update">修改</button>
            </div>
            <div class="ui styled accordion">

                <div class="title">
                    <i class="dropdown icon"></i>
                    繪圖工具
                </div>
                <!-- Two layer Accordion list -->
                <div class="content">
                    <div id="draw_tool">
                        <!-- Tab list -->
                        <div class="ui secondary menu">
                            <!-- select -->
                            <a class="item" data-tab="one"><img src="img/paint01.png" alt=""></a>
                            <!-- text -->
                            <a class="item" data-tab="two"><img src="img/paint02.png" alt=""></a>
                            <!-- icon -->
                            <a class="item" data-tab="three"><img src="img/paint03.png" alt=""></a>
                            <!-- arrow -->
                            <a class="item" data-tab="four"><img src="img/paint04.png" alt=""></a>
                        </div>
                        <div class="ui tab segment" data-tab="one" id="move_map_button"></div>
                        <!-- text -->
                        <div class="ui tab segment" data-tab="two">
                            <div class="ui form">
                                <div class="fields">
                                    <div class="eight wide field">
                                        <label>字體</label>
                                        <select id="text_size">
                                            <option value="8px">8</option><option value="9px">9</option>
                                            <option value="10px">10</option><option value="11px">11</option>
                                            <option value="12px">12</option><option value="13px">13</option>
                                            <option value="20px">20</option><option value="40px">40</option>
                                        </select>
                                    </div>
                                    <div class="eight wide field">
                                        <label>顏色</label>
                                        <input type='text' id="color_picker" />
                                    </div>
                                </div>
                                <div class="field">
                                    <label>內容</label>
                                    <textarea name="" id="text_content" rows="3"></textarea>
                                </div>
                                <div class="field">
                                    <label>角度：<span id="text_arc"></span></label>
                                    <div class="ui brown range"></div>
                                </div>
                                <button class="ui button" id="text_button">套用</button>
                            </div>
                        </div>
                        <!-- icon -->
                        <div class="ui tab segment" data-tab="three">
                            <div class="ui form" id="icon_menu">
                                <div class="eight wide field">
                                    <div class="ui labeled input">
                                        <div class="ui basic label">名稱</div>
                                        <input type='text' id="icon_text"/>
                                    </div>
                                </div>
                                <div class="fields">
                                    <div class="field">
                                        <button class="ui button icon_button" style="background-image: url('img/marker01.png');"></button>
                                    </div>
                                    <div class="field">
                                        <button class="ui button icon_button" style="background-image: url('img/marker02.png');"></button>
                                    </div>
                                    <div class="field">
                                        <button class="ui button icon_button" style="background-image: url('img/marker03.png');"></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- arrow -->
                        <div class="ui tab segment" data-tab="four">
                            <div class="ui form" id="arrow_menu">
                                <div class="fields">
                                    <div class="field">
                                        <label>疏散避難路線</label>
                                        <button class="ui button" style="background-image: url('img/line01.png');" id="red_line"></button>
                                    </div>
                                    <div class="field">
                                        <label>方向指示箭頭</label>
                                        <button class="ui button" style="background-image: url('img/line02.png');" id="green_line"></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="title">
                    <i class="dropdown icon"></i>
                    編輯圖示
                </div>
                <div class="content">
                    <table class="ui small table" id="editor">
                        <thead>
                            <tr>
                                <th>項次</th>
                                <th>型態</th>
                                <th>定位</th>
                                <th>編輯</th>
                                <th>刪除</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

                <div class="title">
                    <i class="dropdown icon"></i>
                    匯入匯出
                </div>
                <div class="content">
                    <a id="export-kml" download="myMap.kml"><button class="ui button" type="button">export kml</button></a>
                    <input type="file" id="import-kml">
                </div>

                <div class="title">
                    <i class="dropdown icon"></i>
                    分享
                </div>
                <div class="content">
                    <div id="shareCustomLogo"></div>
                </div>
            </div>
        </div>


    </body>

</html>
